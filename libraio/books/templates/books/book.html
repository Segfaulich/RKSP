{% extends 'books/base.html' %}

{% block content %}
    <div class="detail">
        <div class="detail-description">
            <h1 class="book-title">{{book.title}}</h1>
            <h2 class="book-author">{{book.author}}</h2>
            <h3 class="book-genre"><a href="{% url 'genre' book.genre.id %}">{{book.genre}}</a></h3>
            <h4 class="book-description">{{book.description|linebreaks}}</h4>
        </div>

        {% if book.cover %}
        <p><img class="detail-img" src="{{book.cover.url}}"></p>
        {% endif %}

    </div>
{% endblock %}
